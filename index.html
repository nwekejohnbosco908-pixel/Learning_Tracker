<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #9900ffed; flex-direction: column-reverse"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="
              font-family: &quot;Times New Roman&quot;, Times, serif;
              font-size: 2rem;
              justify-content: center;
            "
          >
            <b>Learning</b> <span style="color: black"><b>Tracker</b></span>
          </a>
        </div>
      </nav>
    </header>

    <section class="p-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1
            class="fw-light"
            style="font-family: &quot;Times New Roman&quot;, Times, serif"
          >
            <span style="color: #9900ffed">&#x1F4DA;Get Started</span> Today!
          </h1>
          <p
            class="lead text-muted"
            style="font-family: &quot;Times New Roman&quot;, Times, serif"
          >
            Join thousands of learners who are tracking their progress and
            achieving their goals with Learning Tracker.
          </p>
        </div>
      </div>
    </section>

    <div class="input-group mb-3 p-4" style="max-width: 600px; margin: auto">
      <input
        type="text"
        class="form-control"
        id="learningInput"
        placeholder="What are you learning today?"
        aria-label="What are you learning today?"
        style="font-family: &quot;Times New Roman&quot;, Times, serif"
      />
      <button
        class="btn"
        type="button"
        id="Btn-add"
        style="
          background-color: #9900ffed;
          border: none;
          border-radius: 10px;
          font-family: &quot;Times New Roman&quot;, Times, serif;
        "
      >
        <i class="bi bi-plus-circle"></i> Add
      </button>
    </div>

    <div id="learningList" class="p-4" style="max-width: 600px; margin: auto">
      <!-- Learning items -->
    </div>

    <div class="progress-container p-5 pt-0">
      <div class="segmented-progress-bar" id="segmentedProgressBar">
        <!-- Segments  -->
      </div>
      <p id="progressText">0 of 0 Completed</p>
    </div>

    <div class="bottom-buttons text-center">
      <button id="clearAllBtn" class="text-white border-0">Clear All</button>
      <div id="confirmationModal" style="display: none; margin-top: 15px">
        <p style="color: #9900ffed; font-weight: bold; margin-bottom: 10px">
          Are you sure you want to clear all items?
        </p>
        <button id="confirmYes" class="btn btn-danger me-2">Yes</button>
        <button id="confirmNo" class="btn btn-secondary">No</button>
      </div>
    </div>

    <footer class="text-center mt-5 mb-0">
      <p>&copy; 2025 | Designed by <i>BOSCO</i></p>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
